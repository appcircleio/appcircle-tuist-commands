platform: iOS
buildPlatform:
displayName: Tuist
description: "Install Tuist and Generate a Project."
inputs:
- key: "AC_TUIST_PATH"
  defaultValue: "$AC_REPOSITORY_DIR"
  isRequired: false
  title: Project Path
  description: The path to the directory that contains the definition of the project. Defaults to current directory.
- key: "AC_TUIST_COMMANDS"
  isRequired: true
  title: Tuist Commands
  description: The commands of Tuist, you can specify the specific Tuist command to run.
processFilename: ruby
processArguments: '%AC_STEP_TEMP%/main.rb'
files:
- "main.rb"